<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MTGA Pro Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
  </head>
  <body>
    <div id="header">
      <img id="titleimg" width="220" />
      <div class="button active" data-activate="general">General</div>
      <div class="button" data-activate="settings">Settings</div>
      <div class="button" data-activate="overlay">Overlay</div>
      <div class="button" data-activate="accounts">Accounts</div>
      <div id="minimize" class="buttonClose" title="Minimize to tray">
        &#10799;
      </div>
    </div>
    <div class="tab activetab" id="general">
      <div id="TokenInput" class="hidden">
        <h2>Linking New Account</h2>
        To start data upload, please input
        <strong class="link" data-link="https://mtgarena.pro/mtga-pro-tracker/">MTGA Pro account token</strong>.
        <input type="text" name="token" id="token" />
      </div>
      <div id="TokenResponse"></div>
      <div id="UserCredentials"></div>
      <div id="StatusMessage"></div>
      <div id="OverlaySwitch" class="pretty p-switch p-fill hidden">
        <input type="checkbox" id="EnableOverlay" value="1" />
        <div class="state p-danger"><label>Enable Overlay</label></div>
      </div>
      <div id="UserButtons">
        <div>Re-sync Log</div>
        <div>Stop Tracker</div>
      </div>
      <div id="UserLinks">
        <div>My Account</div>
        <div>Collection</div>
        <div>Decks</div>
        <div>Rewards</div>
        <div>Progress</div>
        <div>Profile Settings</div>
      </div>
    </div>
    <div class="tab" id="settings"></div>
    <div class="tab" id="overlay"></div>
    <div class="tab" id="accounts"></div>
    <div id="AppVersion"></div>
  </body>
</html>
