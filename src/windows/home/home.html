<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MTGA Pro Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
    <script src="https://kit.fontawesome.com/ab50eb8d97.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header">
      <img id="titleimg" width="220" />
      <div class="button white active" data-activate="general">
        <img class="imgico" id="Generalico" width="20" /> General
      </div>
      <div class="button white" data-activate="settings">
        <img class="imgico" id="Settingsico" width="20" /> Settings
      </div>
      <div class="button white" data-activate="overlay"><img class="imgico" id="Overlayico" width="20" /> Overlay</div>
      <div class="button white" data-activate="accounts">
        <img class="imgico" id="Accountsico" width="20" /> Accounts
      </div>
      <div id="minimize" class="buttonClose" title="Minimize to tray">
        &#10799;
      </div>
    </div>
    <div class="tab activetab" id="general">
      <div id="TokenInput" class="hidden">
        <h2>Linking New Account</h2>
        To start data upload, please input
        <strong class="link linktext" data-link="https://mtgarena.pro/mtga-pro-tracker/">MTGA Pro account token</strong
        >.
        <input type="text" name="token" id="token" placeholder="Paste token..." />
        <div
          class="interfaceButton"
          data-button="skip-acc"
          title="Data from this account will not be uploaded. Parser will just skip it. You can review this in Accounts tab."
        >
          Skip This Account
        </div>
      </div>
      <div id="TokenResponse"></div>
      <div id="UserCredentials"></div>
      <div id="StatusMessage">Launching tracker...</div>
      <div
        class="interfaceButton hidden"
        data-button="unskip-acc"
        title="Set MTGArena.pro Token and start tracking data from this account!"
      >
        Start Tracking
      </div>
      <div id="UserControls" class="hidden">
        <div id="UserButtons">
          <div class="interfaceButton">Re-sync Log</div>
          <div class="interfaceButton">Stop Tracker</div>
        </div>
        <div id="UserLinks">
          <div class="interfaceButton link" data-link="https://mtgarena.pro/u/">My Account</div>
          <div class="interfaceButton link" data-link="https://mtgarena.pro/collection/">Collection</div>
          <div class="interfaceButton link" data-link="https://mtgarena.pro/decks/?my">Decks</div>
          <div class="interfaceButton link" data-link="https://mtgarena.pro/rewards/">Rewards</div>
          <div class="interfaceButton link" data-link="https://mtgarena.pro/progress/">Progress</div>
          <div class="interfaceButton link" data-link="https://mtgarena.pro/edit-profile/">Profile Settings</div>
        </div>
      </div>
    </div>
    <div class="tab" id="settings">
      <div id="OverlaySwitch" class="pretty p-switch p-fill hidden">
        <input type="checkbox" id="EnableOverlay" value="1" />
        <div class="state p-danger"><label>Enable Overlay</label></div>
      </div>
    </div>
    <div class="tab" id="overlay"></div>
    <div class="tab" id="accounts"></div>
    <div class="footer">
      <i
        class="link fab fa-twitter"
        data-link="https://twitter.com/mtgapro/"
        title="Bugs? Suggestions? Let us know!"
      ></i>
      <i
        class="link fab fa-github"
        data-link="https://github.com/Razviar/mtgap"
        title="Bugs? Suggestions? Let us know!"
      ></i>
      <i
        class="link fab fa-reddit"
        data-link="https://www.reddit.com/r/MTGArenaPro/"
        title="Bugs? Suggestions? Let us know!"
      ></i>
      <i
        class="link fab fa-discord"
        data-link="https://discordapp.com/invite/auHdwKD"
        title="Bugs? Suggestions? Let us know!"
      ></i>
    </div>
    <div class="footerRight">
      <div id="AppVersion"></div>
    </div>
  </body>
</html>
