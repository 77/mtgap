<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MTGA Pro Tracker</title>
  </head>
  <body>
    <div class="overlay">
      <div class="main hidden" id="MainDeckFrame">
        <div id="deckName"></div>
        <div id="MoveHandle" class="MoveHandle"><img class="moveIco" /></div>
        <div id="MainOut"></div>
      </div>
      <div id="CardHint" class="hidden"></div>
      <div class="opponent hidden" id="OpponentOutFrame">
        <div id="OppMoveHandle" class="MoveHandle"><img class="moveIco" /></div>
        <div id="OpponentOut"></div>
      </div>
      <div class="bottom">
        <div class="smallLogo">MTGAPro</div>
        <br />
        <div class="interfaceButton Interactive" id="ToggleMe">My Deck</div>
        <div class="interfaceButton Interactive" id="ToggleOpp">Opponent</div>
      </div>
    </div>
  </body>
</html>
